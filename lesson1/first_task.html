    <header>
        <h2>Создайте 3 переменные x = 6, y = 15, и z = 4.</h2>
    </header>

    <section>
        <article>
            <p>Выполните и отобразите результат следующих операций для этих переменных:</p>
            <ul>
                <li>x += y - x++ * z; </li>
            </ul>

            <p>
                <script>
                    var x = 6, y = 15, z = 4;
                    x += y - x++ * z;

                    document.write('X будет равен : ' + x + '<hr>');
                </script>
            </p>

            <ul>
                <li>z = -- x - y * 5 ;</li>
            </ul>

            <p>
                <script>
                    var x = 6, y = 15, z = 4;
                    z = --x - y * 5;

                    document.write('Z будет равно : ' + z + '<hr>');
                </script>
            </p>

            <ul>
                <li>y /= x + 5 % z ; </li>
            </ul>

            <p>
                <script>
                    var x = 6, y = 15, z = 4;
                    y /= x + 5 % z;

                    document.write('Y будет равен : ' + y + '<hr>');
                </script>
            </p>

            <ul>
                <li>z = x++ + y * 5 ;</li>
            </ul>

            <p>
                <script>
                    var x = 6, y = 15, z = 4;
                    z = x++ + y * 5;

                    document.write('Z будет равно : ' + z + '<hr>');
                </script>
            </p>

            <ul>
                <li>x = y - x++ * z ;</li>
            </ul>

            <p>
                <script>
                    var x = 6, y = 15, z = 4;
                    x = y - x++ * z;

                    document.write('X будет равно : ' + x + '<hr>');
                </script>
            </p>
        </article>
    </section>
